<!DOCTYPE html>
<html>
	<head>
		<title>Movie Quote Generator</title>
		<meta charset="utf-8">
	 	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">  
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<!-- Body/mainContainer ID's background color changes upon button click event -->
	<body id="mainContainer">
	
		<div id="icc" class="inner-content--container">
			<!-- <H3> text is replaced with random quotes **quotes** upon button click event -->
			<h3 id="quote">Click For Movie Quotes!</h3>
			<!-- <i> text is replaced with random quotes **source** upon button click event -->
			<i id="source"></i>
			<!-- Our button the click event listener is applied too -->
			<button id="quoteGenerator-btn">Generate New Quote</button>
		</div>

	<script src="generateQuotes.js"></script>
	</body>
</html>
